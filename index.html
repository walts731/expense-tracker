<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light-subtle">

    <nav class="navbar navbar-expand-lg bg-primary shadow-sm">
        <div class="container-lg">
            <a class="navbar-brand fw-bold text-white" href="#">
                <i class="bi bi-wallet2"></i> My Expense Tracker
            </a>
        </div>
    </nav>

    <div class="container-lg my-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Dashboard</h1>
            
            <div>
                <button class="btn btn-soft-income me-2" data-bs-toggle="modal" data-bs-target="#addIncomeModal">
                    <i class="bi bi-plus-circle"></i> Add Income
                </button>
                <button class="btn btn-soft-expense" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                    <i class="bi bi-dash-circle"></i> Add Expense
                </button>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-2 border-soft-primary">
                    <div class="card-body text-center">
                        <h6 class="text-soft-primary text-uppercase">Current Balance</h6>
                        <p class="display-4 fw-bold mb-0" id="currentBalance">₱0.00</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-soft-income text-uppercase">Total Income</h6>
                        <p class="display-5 fw-semibold text-soft-income mb-0" id="totalIncome">₱0.00</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h6 class="text-soft-expense text-uppercase">Total Expenses</h6>
                        <p class="display-5 fw-semibold text-soft-expense mb-0" id="totalExpenses">-₱0.00</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row g-4 mt-4">

            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0"><i class="bi bi-list-ul"></i> Recent Transactions</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                    <th scope="col" class="text-end">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0"><i class="bi bi-pie-chart"></i> Spend by Category</h3>
                    </div>
                    <div class="card-body" id="categorySpendBody">
                        </div>
                </div>
            </div>
        </div>

    </div> 

    <div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addIncomeModalLabel">Add Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="mb-3">
                            <label for="incomeDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="incomeDescription" placeholder="e.g., Client Payment" required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">₱</span>
                                <input type="number" class="form-control" id="incomeAmount" step="0.01" min="0.01" placeholder="1000.00" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Income</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="expenseDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="expenseDescription" placeholder="e.g., Coffee" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">₱</span>
                                <input type="number" class="form-control" id="expenseAmount" step="0.01" min="0.01" placeholder="185.00" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="expenseCategory" placeholder="e.g., Food" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
